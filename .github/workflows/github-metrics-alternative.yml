name: Generate Metrics Alternative
on:
  # Schedule updates (every three days)
  # schedule: [{cron: "0 */72 * * *"}]
  # Lines below let you run workflow manually and on each commit (optional)
  workflow_dispatch:
  #push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      # See action.yml for all options

      # ======================================================================================
      # ğŸ–¼ï¸ TEMPLATES
      # ======================================================================================

      # Classic template example
      - name: ğŸ“— Classic template
        if: ${{ success() || failure() }}
        uses: simonSlamka/metrics@master
        with:
          filename: metrics.classic.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: header, repositories
          plugin_lines: yes
          plugins_errors_fatal: no
          output_action: commit
          committer_branch: metrics_output
          delay: 10          

      # ======================================================================================
      # ğŸ§© PLUGINS
      # ======================================================================================

      # ======================================================================================
      # ğŸ† Achievements

      # Achievements
      - name: ğŸ† Achievements
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@master
        with:
          filename: metrics.plugin.achievements.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_achievements: yes
          plugin_achievements_only: ""
          plugin_achievements_limit: 20
          plugins_errors_fatal: no
          output_action: commit
          committer_branch: metrics_output
          delay: 10

      # ======================================================================================
      # ğŸŸï¸ Follow-up of issues and pull requests

      # Display ratio of open/closed/merged issues and pull requests on repositories
      - name: ğŸŸï¸ Follow-up plugin
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@master
        with:
          filename: metrics.plugin.followup.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_followup: yes
          plugins_errors_fatal: no
          output_action: commit
          committer_branch: metrics_output
          delay: 10
          
      # Display ratio of open/closed/merged issues and pull requests created by user
      - name: ğŸŸï¸ Follow-up plugin (user)
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@master
        with:
          filename: metrics.plugin.followup.user.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_followup: yes
          plugin_followup_sections: user
          plugins_errors_fatal: no
          output_action: commit
          committer_branch: metrics_output
          delay: 10

      # ======================================================================================
      # ğŸ’¡ Coding habits

      # Display coding habits and recent activity (setup timezone for accurate metrics)
      - name: ğŸ’¡ Habits plugin
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@master
        with:
          filename: metrics.plugin.habits.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_habits: yes
          plugin_habits_facts: yes
          plugin_habits_charts: yes
          plugins_errors_fatal: no
          config_timezone: Europe/Athens
          output_action: commit
          committer_branch: metrics_output
          delay: 10          

      # ======================================================================================
      # ğŸ™‹ Introduction

      # Display introduction (user)
      - name: ğŸ™‹ Introduction plugin
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@master
        with:
          filename: metrics.plugin.introduction.svg
          token: ${{ secrets.METRICS_TOKEN }}
          user: spykard
          base: header
          plugin_introduction: yes
          plugins_errors_fatal: no
          output_action: commit
          committer_branch: metrics_output
          delay: 10       

      # ======================================================================================
      # ğŸ“… Isometric commit calendar

      # Display isometric calendar (365 days)
      - name: ğŸ“… Isocalendar plugin (full year)
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@master
        with:
          filename: metrics.plugin.isocalendar.fullyear.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          plugins_errors_fatal: no
          output_action: commit
          committer_branch: metrics_output
          delay: 10

      # ======================================================================================
      # ğŸˆ·ï¸ Most used languages

      # ğŸˆ·ï¸ Display most used languages (with some unwanted languages ignored, with details)
      - name: ğŸˆ·ï¸ Languages plugin (detailed)
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@master
        with:
          filename: metrics.plugin.languages.details.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_languages: yes
          #plugin_languages_ignored: html, css, tex, less, dockerfile, makefile, qmake, lex, cmake, shell, gnuplot
          plugin_languages_details: bytes-size, percentage
          plugin_languages_limit: 5
          plugin_languages_indepth: yes
          plugins_errors_fatal: no
          output_action: commit
          committer_branch: metrics_output
          delay: 10

      # ======================================================================================
      # ğŸ‘¨â€ğŸ’» Lines of code changed

      # Display number of line changed (this is part of base content "repositories" section, so you need to enable it)
      - name: ğŸ‘¨â€ğŸ’» Lines plugin
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@master
        with:
          filename: metrics.plugin.lines.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: repositories
          plugin_lines: yes
          plugins_errors_fatal: no
          output_action: commit
          committer_branch: metrics_output
          delay: 10      

      # ======================================================================================
      # ğŸ© Notable contributions

      # Display badges of organizations with at least one commit from user
      - name: ğŸ© Notable contributions
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@master
        with:
          filename: metrics.plugin.notable.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_notable: yes
          plugin_notable_repositories: yes
          plugins_errors_fatal: no
          output_action: commit
          committer_branch: metrics_output
          delay: 10

      # ======================================================================================
      # ğŸ§‘â€ğŸ¤â€ğŸ§‘ People plugin

      # Display followers and followed users
      - name: ğŸ§‘â€ğŸ¤â€ğŸ§‘ People plugin
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@master
        with:
          filename: metrics.plugin.people.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_people: yes
          plugins_errors_fatal: no
          output_action: commit
          committer_branch: metrics_output
          delay: 10 

      # ======================================================================================
      # ğŸ§® Repositories traffic

      # Display number of repositories views (this is part of base content "repositories" section, so you need to enable it)
      # Note that a "repo" scope is required
      - name: ğŸ§® Traffic plugin
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@master
        with:
          filename: metrics.plugin.traffic.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: repositories
          plugin_traffic: yes
          plugins_errors_fatal: no
          output_action: commit
          committer_branch: metrics_output
          delay: 10      

      # Illustrate header hidden features with debug flags
      # "--cakeday" will act as if it's your account birthday
      # "--hireable" will act as if "Available for hire" is enabled
      # "--halloween" will act as if it was halloween, changing the colors of calendars
      - name: ğŸ’¬ Header (hidden features)
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@master
        with:
          filename: metrics.header.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: header
          debug_flags: --cakeday --hireable --halloween
          output_action: commit
          committer_branch: metrics_output
          delay: 10                              